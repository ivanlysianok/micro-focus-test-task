<app-toolbar
  header="Home"
  [userIsLoggedIn]="userIsLoggedIn"
  [userName]="user?.name"
>
  <div logout>
    <button mat-raised-button (click)="onNavigateToRoute('login')">
      Log In
    </button>
  </div>
  <div login>
    <button
      mat-raised-button
      class="me-2"
      (click)="onNavigateToRoute('create-post')"
    >
      New post
    </button>
    <button mat-raised-button (click)="onLogout()">Log out</button>
  </div>
</app-toolbar>
<div class="container">
  <div *ngIf="postActionStateMessage" class="mt-2">
    <h4 class="text-success">
      {{ postActionStateMessage }}
    </h4>
  </div>
  <table
    mat-table
    [dataSource]="postsWithUsersList"
    class="w-100 mt-3 mat-elevation-z8"
  >
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef><h2 class="mb-0">Users</h2></th>
      <td mat-cell *matCellDef="let post" class="pe-3 py-2">
        <div class="d-flex align-items-start flex-column">
          {{ post.user.name }}
          <a mat-button color="primary" class="p-0">
            {{ post.user.company.name }}
          </a>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="post">
      <th mat-header-cell *matHeaderCellDef><h2 class="mb-0">Posts</h2></th>
      <td mat-cell *matCellDef="let post" class="py-2">
        <div class="d-flex align-items-start flex-column">
          <strong
            ><a
              mat-button
              color="primary"
              class="p-0"
              (click)="onNavigateToEditPost(post.id, post.userId)"
              [disabled]="post.userId !== user?.id"
              >{{ post.title }}</a
            ></strong
          >
          {{ post.body }}
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
  </table>
  <mat-paginator
    class="mt-3"
    [length]="totalLength"
    [pageSize]="pageSize"
    (page)="onPageChange($event)"
  >
  </mat-paginator>
</div>
