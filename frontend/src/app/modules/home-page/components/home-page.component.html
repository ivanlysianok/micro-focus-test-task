<app-header
  headerText="Home"
  [isLoggedIn]="userIsLoggedIn"
  [userName]="user?.name"
>
  <div logoutContent>
    <button mat-raised-button (click)="onNavigateToRoute('login')">
      Log In
    </button>
  </div>
  <div loginContent>
    <button
      mat-raised-button
      class="me-2"
      (click)="onNavigateToRoute('create-post')"
    >
      New post
    </button>
    <button mat-raised-button (click)="onLogout()">Log out</button>
  </div>
</app-header>

<div class="container">
  <table
    mat-table
    [dataSource]="postsWithUsersList"
    class="w-100 mt-4 mat-elevation-z8"
  >
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef><h2>Users</h2></th>
      <td mat-cell *matCellDef="let post">
        <div class="d-flex align-items-start flex-column">
          {{ post.user.name }}
          <a
            mat-button
            color="primary"
            class="p-0"
            (click)="onNavigateToCompanyWeb(post.user.website)"
          >
            {{ post.user.company.name }}
          </a>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="post">
      <th mat-header-cell *matHeaderCellDef><h2>Posts</h2></th>
      <td mat-cell *matCellDef="let post">
        <div class="d-flex align-items-start flex-column">
          <strong
            ><a
              mat-button
              color="primary"
              class="p-0"
              (click)="onNavigateToEditPost(post.id, post.userId)"
              [disabled]="post.userId !== user?.id"
              >{{ post.title }}</a
            ></strong
          >
          {{ post.body }}
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
  </table>
  <mat-paginator
    [length]="totalLength"
    [pageSize]="pageSize"
    (page)="onPageChange($event)"
  >
  </mat-paginator>
</div>
