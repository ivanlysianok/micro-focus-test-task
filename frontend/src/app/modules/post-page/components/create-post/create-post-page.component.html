<app-header headerText="New post">
  <div headerNavigation>
    <div classs="d-flex align-items-center">
      <a
        mat-button
        color="primary"
        class="p-0"
        (click)="onNavigateToHomePage()"
      >
        Go back to home page
      </a>
    </div>
  </div>
  <div headerContent>
    <div classs="d-flex align-items-center" *ngIf="user">
      Welcome, {{ user.name }}!
    </div>
  </div>
</app-header>
<div class="container">
  <form [formGroup]="formGroup" class="mt-4">
    <div class="d-flex flex-column">
      <mat-form-field appearance="fill" class="mb-2">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" />
        <mat-error>{{ getControlError(title, "title", 200) }}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Message</mat-label>
        <textarea matInput formControlName="body" rows="5" cols="40"></textarea>
        <mat-error>{{ getControlError(body, "message", 2000) }}</mat-error>
      </mat-form-field>
      <div class="d-flex align-items-center justify-content-end">
        <button
          mat-raised-button
          color="primary"
          class="me-2"
          [disabled]="formGroup.invalid || !title.dirty || !body.dirty"
          (click)="onCreatePost()"
        >
          Save
        </button>
        <button
          mat-raised-button
          [disabled]="formGroup.invalid || !title.dirty || !body.dirty"
          (click)="onNavigateToHomePage()"
        >
          Cancel
        </button>
      </div>
    </div>
  </form>
</div>
